<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝放大镜效果 有遮罩层 </title>
    <style>
        *{margin:0;padding: 0}
        div{float:left;}
        .small,.big{ box-shadow: 0 0 2px #eee;   position: relative; width: 400px;height: 400px;
            border-radius: 6px; margin: 10px;  }
        .mark{position: absolute; left: 0;top:0; display: none;
            background: skyblue;opacity: 0.4; width: 200px;height: 200px;  }
        .small img{width:100%;height: 100%;}
        .big{ display: none;float: left; overflow: hidden; }
        .big img{position: absolute;right: 0;top: 0;width: 800px;height: 800px;}
    </style>
</head>
<body>
<div class="small">
    <span class="mark"></span>
    <img src="img/1.jpg" alt=""/>
</div>
<div class="big">
    <img src="img/2.jpg" alt=""/>
</div>
<script src="2mirror.js "></script>
</body>
</html>
